<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISBM â€“ Application Form</title>
  </head>
  <body
    style="
      margin: 0;
      background: #f5f6f8;
      font: 14px/1.4 Arial, sans-serif;
      color: #222;
      height: 100%;
    "
  >
    <div
      class="sheet"
      style="
        width: 210mm;
        min-height: 297mm;
        margin: 0mm auto;
        background: #fff;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        padding: 5mm;
      "
    >
      <!-- ======= PAGE 1: HEADER BLOCK (INLINE CSS ONLY) ======= -->
      <div
        style="
          position: relative;
          border: 2.5px solid #7ec2dd;
          border-radius: 18px;
          padding: 14px 14px 10px 14px;
          background: #eaf6fc;
        "
      >
        <!-- Application Form Badge -->
        <div
          style="
            position: absolute;
            top: -18px;
            right: 18px;
            background: #d6eef9;
            color: #0d4f78;
            border: 2px solid #7ec2dd;
            border-radius: 18px;
            padding: 6px 16px;
            font: 700 18px/1.2 Arial, sans-serif;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.08);
          "
        >
          Application Form
        </div>

        <!-- Top row: Logo (left) + Photo box (center) + Enrollment box (right) -->
        <div
          style="
            display: grid;
            grid-template-columns: 1fr 140px 180px;
            gap: 12px;
            align-items: start;
          "
        >
          <!-- Logo + caption -->
          <div style="display: flex; align-items: center; gap: 12px">
            <!-- LOGO: replace src with your logo path -->
            <div
              style="
                width: 80px;
                height: 80px;
                border-radius: 50%;
                background: #fff;
                border: 2px solid #7ec2dd;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
              "
            >
              <img
                src="YOUR_LOGO.png"
                alt="ISBM Logo"
                style="max-width: 72px; max-height: 72px; display: block"
              />
            </div>

            <div style="font: 700 16px/1.2 Arial, sans-serif; color: #0d4f78">
              <div style="font-size: 18px">ISBM</div>
              <div style="font-weight: 400; font-size: 11px; color: #555">
                Gateway To Excellence
              </div>
            </div>
          </div>

          <!-- Photograph box -->
          <div
            style="
              width: 140px;
              height: 170px;
              background: #fff;
              border: 2px solid #7ec2dd;
              border-radius: 4px;
              display: flex;
              align-items: center;
              justify-content: center;
              text-align: center;
              padding: 6px;
              box-shadow: inset 0 0 0 1px #d9eef7;
            "
          >
            <div style="font: 600 12px/1.3 Arial, sans-serif; color: #2b5d78">
              Affix Latest<br />Color Photograph<br />Here
            </div>
          </div>

          <!-- Enrollment No. small table -->
          <div style="justify-self: end; width: 180px">
            <table
              style="
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                border: 1px solid #bfbfbf;
                font: 700 12px Arial, sans-serif;
                color: #333;
              "
            >
              <tr>
                <td
                  style="
                    text-align: center;
                    padding: 6px;
                    border: 1px solid #bfbfbf;
                  "
                >
                  ENROLLMENT
                </td>
                <td
                  style="
                    text-align: center;
                    padding: 6px;
                    border: 1px solid #bfbfbf;
                  "
                >
                  NO.
                </td>
              </tr>
              <tr>
                <td colspan="2" style="height: 28px; border: 1px solid #bfbfbf">
                  &nbsp;
                </td>
              </tr>
            </table>
          </div>
        </div>

        <!-- University options row -->
        <div
          style="
            margin-top: 10px;
            background: #fff;
            border: 1.8px solid #7ec2dd;
            border-radius: 8px;
            padding: 8px 10px;
            color: #0d4f78;
            font: 600 12px/1.4 Arial, sans-serif;
          "
        >
          <span style="display: inline-block; margin-right: 14px"
            ><span
              style="
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1.5px solid #333;
                margin-right: 6px;
                vertical-align: -2px;
              "
            ></span
            >ISBM</span
          >
          <span style="display: inline-block; margin-right: 14px"
            ><span
              style="
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1.5px solid #333;
                margin-right: 6px;
                vertical-align: -2px;
              "
            ></span
            >UNI</span
          >
          <span style="display: inline-block; margin-right: 14px"
            ><span
              style="
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1.5px solid #333;
                margin-right: 6px;
                vertical-align: -2px;
              "
            ></span
            >CMI</span
          >
          <span style="display: inline-block; margin-right: 14px"
            ><span
              style="
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1.5px solid #333;
                margin-right: 6px;
                vertical-align: -2px;
              "
            ></span
            >IIM</span
          >
          <span style="display: inline-block; margin-right: 14px"
            ><span
              style="
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1.5px solid #333;
                margin-right: 6px;
                vertical-align: -2px;
              "
            ></span
            >NAIP</span
          >
          <span style="display: inline-block; margin-right: 0"
            ><span
              style="
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1.5px solid #333;
                margin-right: 6px;
                vertical-align: -2px;
              "
            ></span
            >BEPUK</span
          >
        </div>

        <!-- Black section bar: "Course Name | Specialization | (blank column)" -->
        <div style="margin-top: 10px">
          <table
            style="width: 100%; border-collapse: collapse; table-layout: fixed"
          >
            <tr>
              <td
                style="
                  background: #000;
                  color: #fff;
                  font: 700 12px Arial, sans-serif;
                  padding: 6px;
                  border: 1px solid #000;
                  width: 40%;
                "
              >
                Course Name
              </td>
              <td
                style="
                  background: #000;
                  color: #fff;
                  font: 700 12px Arial, sans-serif;
                  padding: 6px;
                  border: 1px solid #000;
                  width: 35%;
                "
              >
                Specialization
              </td>
              <td
                style="
                  background: #000;
                  color: #fff;
                  font: 700 12px Arial, sans-serif;
                  padding: 6px;
                  border: 1px solid #000;
                  width: 25%;
                "
              >
                &nbsp;
              </td>
            </tr>
            <tr>
              <td
                style="height: 24px; border: 1px solid #999; background: #fff"
              ></td>
              <td style="border: 1px solid #999; background: #fff"></td>
              <td style="border: 1px solid #999; background: #fff"></td>
            </tr>
          </table>
        </div>
      </div>
      <!-- ======= END HEADER BLOCK ======= -->
    </div>
    <div style="break-before: page"></div>

    <!-- PAGE 2 -->
    <div
      class="sheet"
      style="
        width: 210mm;
        min-height: 297mm;
        margin: 10mm auto;
        background: #fff;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        padding: 5mm;
      "
    ></div>

    <!-- PRINT BUTTON -->
    <div style="margin-top: 20px; text-align: center">
      <button
        id="printBtn"
        style="
          padding: 8px 20px;
          font-size: 14px;
          cursor: pointer;
          border: 1px solid #333;
          border-radius: 4px;
          background: #f2f2f2;
        "
      >
        Print Form
      </button>
    </div>

    <!-- jQuery and Print Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        function printForm() {
          // Clone ALL .sheet pages exactly as-is
          var html = Array.from(document.querySelectorAll(".sheet"))
            .map((el) => el.outerHTML)
            .join("");

          var win = window.open("", "_blank");
          win.document.write("<html><head><title>Print</title>");
          win.document.write(`
            <style>
            @page { size: A4; margin: 0; }
            html, body {  margin: 0;
              background: #f5f6f8;
              font: 14px/1.4 Arial, sans-serif;
              color: #222;
              height: 100%;}

            /* Print-only overrides (do not change your on-screen UI) */
            .sheet {
              width: 210mm;
              min-height: 297mm;
              margin: 0mm auto;
              background: #fff;
              box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
              display: flex;
              flex-direction: column;
              padding: 5mm;
            }
            .sheet:last-child { page-break-after: auto; }

            /* keep colors/shading (e.g., grey bars) */
            * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
              </style>
            `);
          win.document.write("</head><body>");
          win.document.write(html);
          win.document.write("</body></html>");
          win.document.close();
          win.focus();
          win.print();
          win.close();
        }

        $("#printBtn").on("click", printForm);
      });
    </script>
  </body>
</html>
