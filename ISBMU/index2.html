<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ISBMU University Admission Form</title>
    <link

      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.5;
      }
      .form-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;

      }

  <body>

        <div class="col-lg-7 col-sm-7 border-end border-2 border-dark">
          <img
            class="img-fluid h-75"
            style=""

          />
          <div style="font-size: 11px; color: #333">
            Nawapara | Tehsil : Chhuria | District : Gariyaband - 493996 |
            Chhattisgarh
          </div>
        </div>
        <div class="col-lg-5 col-sm-5">
          <h2>APPLICATION FORM</h2>
          <table>
            <tr>
              <td ><b>Application No. :</b></td>
              <td><input type="text" value="A-" readonly /></td>
            </tr>
            <tr>
              <td><b>Registration No. :</b></td>
              <td>
                <input
                  type="text"
                  value=""
                  placeholder="(to be filled by office)"

              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
